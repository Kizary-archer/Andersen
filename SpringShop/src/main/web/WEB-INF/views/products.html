<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/header :: #head">
    <meta charset="windows-1251">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <title></title>
</head>
<body>
<div class="p-3">
    <div class="m-20"></div>
    <div class="p-3">
        <div class="accordion" id="accordion">
            <div class="card">
                <div class="card-header bg-info" id="headingOne" data-toggle="collapse" data-target="#collapseOne"
                     aria-expanded="true" aria-controls="collapseOne">
                    <h5 class="mb-0">
                        <button class="btn" type="button" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                            Список товаров
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <table id="table" class="display">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>Название</th>
                                <th>Тип</th>
                                <th>Производитель</th>
                                <th>Цена</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${productList}">
                                <td th:text="*{product.idproduct}"></td>
                                <td th:text="*{product.nameprod}"></td>
                                <td th:text="*{product.typename}"></td>
                                <td th:text="*{product.namemanuf}"></td>
                                <td th:text="*{product.price}"></td>
                                <td><a th:href="@{/users/orders/addOrder/{idProduct}(idProduct=*{product.idproduct})}"
                                       type="submit" class="btn btn-success m-1">Заказать</a>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#table').DataTable();
    });
</script>
</body>
</html>
